<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let root = {label: '1'}
    var createTree = (root, height, length) => {
      var dfs = (root, h, l) => {
        if(h == 0) {
          return
        }
        root.children = []
        for(let i = 0; i < l; i++) {
          // console.log(root.label.split('-'))
          let space = root.label.split('-').length
          root.children.push({label: (' '.repeat(space)) + root.label + '-' + (i + 1)})
          dfs(root.children[i], h - 1, l)
        }
      }
      dfs(root, height, length)
      console.log(root)
    }
    createTree(root, 3, 3)
  </script>
  <h1 id="h">1</h1>
  <h1>2</h1>
  <h1>3</h1>
  <h1>4</h1>
  <h1>5</h1>
</body>
</html>
