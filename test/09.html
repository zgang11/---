        <div class="innerBox3"></div>

    <!-- <script>
        const str = `<html>
            <head></head>
            <body>
                <div>
                    <span>f</span>
                    <span>o</span>
                    <span>o</span>
                </div>
            </body>
        </html>`



        function createTreeByDom(dom) {
            let htmlTree = null
            let currentNode = null
            let nodeStacks = []

            let startTagReg = /\<(\w+)\>/
            let endTagReg = /\<\/(\w+)\>/
            let closeSelfReg = /\<(\w+)\/\>/
            let tagReg = /\<\/?(\w+)\/?\>/g

            let matchedTags = dom.match(tagReg)
            console.log(matchedTags)

            function createNode(tag){
                let tagName = tag.replace(tagReg, ($1, $2) => {
                    return $2
                })
                return {
                    name: tagName, 
                    child: null
                } 
            }

            function insertNode(node){
                if(htmlTree === null){
                    htmlTree = node
                }else {
                    if(currentNode.child === null){
                        currentNode.child = [node]
                    }else {
                        currentNode.child.push(node)
                    }
                }
            }

            for(let tag of matchedTags){
                if(startTagReg.test(tag)){
                   let node = createNode(tag)
                   insertNode(node)
                   nodeStacks.push(node)
                   currentNode = nodeStacks[nodeStacks.length - 1]
                }else if(closeSelfReg.test(tag)){
                    let node = createNode(tag)
                    insertNode(node)
                }else if(endTagReg.test(tag)){
                    let index = nodeStacks.reverse().findIndex(item => tag.replace(tagReg, "$1"))
                    index = nodeStacks.length - index
                    nodeStacks.reverse()
                    nodeStacks.splice(index - 1)
                    currentNode = nodeStacks[nodeStacks.length - 1]
                }
            }
            return htmlTree
        }

        let tree = createTreeByDom(str)
        console.log(tree)
    </script> -->
