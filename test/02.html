<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function interv(timeout){
          const fn = () => {
             try{
                console.log('执行了')
                setTimeout(fn, timeout)
             }catch(e){
                 console.log(e)
             }
          }
          let timer = setTimeout(fn, timeout)
          return timer
        }
        let t = interv(2000)

        console.log(t)
    </script>
</body>
</html>
