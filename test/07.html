<body>
    <script>
        let cityList = [{
                id: 1,
                parentId: 0,
                name: '江苏省'
            },
            {
                id: 2,
                parentId: 0,
                name: '广东省'
            },
            {
                id: 3,
                parentId: 0,
                name: '湖南省'
            },
            {
                id: 4,
                parentId: 1,
                name: '苏州市'
            },
            {
                id: 5,
                parentId: 1,
                name: '无锡市'
            },
            {
                id: 6,
                parentId: 1,
                name: '南通市'
            },
            {
                id: 7,
                parentId: 2,
                name: '广州市'
            },
            {
                id: 8,
                parentId: 2,
                name: '深圳市'
            },
            {
                id: 9,
                parentId: 3,
                name: '长沙市'
            },
            {
                id: 10,
                parentId: 4,
                name: '工业园区'
            },
            {
                id: 11,
                parentId: 4,
                name: '吴中区'
            },
            {
                id: 12,
                parentId: 4,
                name: '姑苏区'
            }
        ];

        const createTree = (arr) => {
           let ans = []
           for(let i= 0; i < arr.length; i++){
               arr[i].children = arr.filter(item => item.parentId === arr[i].id)
               if(arr[i].parentId === 0){
                   ans.push(arr[i])
               }
           }
           return ans
        }
        let tree = createTree(cityList)
        console.log(tree)
        console.log(cityList)

        const createTree_dfs = (parentId, arr) => {
            let ans = []
            arr.forEach(element => {
                  if(element.id === parentId){
                      ans.push(element)
                  }
                  element.children = createTree_dfs(element.id, arr)
            })
            return ans
        }
        let tree_dfs = createTree(cityList)
        console.log(tree_dfs)
    </script>
</body>
