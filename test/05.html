    <script>
        console.log(1);
        setTimeout(() => {
            console.log(2);
        }, 1000);
        async function fn() {
            console.log(3);
            setTimeout(_ => {
                console.log(4);
            }, 20);
            return Promise.reject()
        }
        async function run() {
            console.log(5);
            await fn();
            console.log(6);
        }
        run();
        for (let i = 0; i < 9000000 ; i++) {
	// ...大约执行150ms
        }
        setTimeout(_ => {

            new Promise(resolve => {

                resolve();
            }).then(_ => {
                console.log(9);
            });
        }, 0);
        console.log(10);
