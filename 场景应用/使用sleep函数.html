<body>
    <script>
        function sleep(time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, time);
            })
        }
        // console.log(1)
        // sleep(1000).then(() => {
        //     console.log(2)
        // })
        // console.log(3)


        async function run() {
            console.log(1)
            await sleep(2000)
            console.log(2)
            console.log(3)
        }
        run()
    </script>
</body>
