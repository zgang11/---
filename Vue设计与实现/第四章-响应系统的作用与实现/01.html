                cleanup(effectFn)
                activeEffect = effectFn
                effectStatck.push(effectFn)
                fn()
                effectStatck.pop()
                activeEffect = effectStatck[effectStatck.length - 1]
            }
            effectFn.deps = []
            effectFn()
        }

        function cleanup(effectFn) {
