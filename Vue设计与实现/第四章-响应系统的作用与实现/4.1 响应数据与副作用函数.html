<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应数据与副作用函数</title>
</head>

<body>
    <script>
        // 4.1 响应数据与副作用函数
        const obj = { text: 'hello world' }
        function effect() {
            console.log("document.body.innerHTML", document.body.innerHTML, "document.body.innerText:", document.body.innerText)
            document.body.innerHTML = obj.text
        }
        effect()
    </script>

    

   
   

    
</body>

</html>
