<!DOCTYPE html>
<html lang="zh-Hans" class="inited">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="chrome-search://local-ntp/animations.css">
    <link rel="stylesheet" href="chrome-search://local-ntp/local-ntp-common.css">
    <link rel="stylesheet" href="chrome-search://local-ntp/customize.css">
    <link rel="stylesheet" href="chrome-search://local-ntp/doodles.css">
    <link rel="stylesheet" href="chrome-search://local-ntp/local-ntp.css">
    <link rel="stylesheet" href="chrome-search://local-ntp/theme.css">
</head>

<body id="body" style="display: none">
    <div id="background-mask">
        <div id="background"></div>
    </div>
    <div class="container">
        <div class="tab-bar" style="display: none;" id="tab_bar">
            <div class="tabs">
                <div class="tab-item active" data-block-id="site_wrapper_enterprise">企业导航</div>
                <div class="tab-item" data-block-id="site_wrapper">我的导航</div>
            </div>
        </div>
        <div class="site-cover" id="site_cover">
            <div class="site-wrapper active" id="site_wrapper_enterprise"></div>
            <div class="site-wrapper" id="site_wrapper"></div>
        </div>

        <div class="tab-bar-space" style="display: none;" id="tab_bar_space"></div>
    </div>

    <dialog id="modal_add_site">
        <div id="dialog-title">添加网址</div>
        <form id="edit-form">
            <div class="flexBox">
                <div class="left">
                    <div class="previewBox" id="previewBox">
                        <div class="wall">
                            <span class="material-icons icon-big" id="iconShow"></span>
                            <div class="site-title" id="site_title"></div>
                        </div>
                    </div>
                    <div class="linkColors" id="linkColors"></div>
                </div>
                <div class="right">
                    <div id="title" class="field-container">
                        <label id="title-field-name" class="field-title">名称：</label>
                        <div class="input-container">
                            <input id="add_site_title" class="field-input" type="text" autocomplete="off" tabindex="0">
                            <div class="underline"></div>
                        </div>
                        <img class="btn-modal-close" id="btn_close_modal_add_site"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAANCAYAAABy6+R8AAAArUlEQVQokX2SwQ3CMAxFX6pMU4kVmCJX7ihwYwkGaBFDdJ7uwBItMvqRUivBlyjxf7L943B5PD/AAtyBnX4EYALSICADLyVaEZQ33RJVweCrxNlVLIDl36aPEmQJPOiB33uUqAXegNkDlohVGx48A6MH0Cx17KqwClh1P7jqoaCWxgqcvauDA+qhTzrtfviOMlPTpZ6rBvWAnqvZIFuNFtBzdTMoqdK/3SvgBqQvq1s8Yk9lAWMAAAAASUVORK5CYII=">
                    </div>
                    <div id="url" class="field-container">
                        <label id="url-field-name" class="field-title">网址：</label>
                        <div class="input-container">
                            <input id="add_site_addr" class="field-input" type="text" autocomplete="off"
                                spellcheck="false" dir="ltr" tabindex="0" required="">
                            <div class="underline"></div>
                        </div>
                        <div id="error_info" class="error-msg">请输入网址</div>
                    </div>
                </div>
            </div>
            <div class="linkIcons global-scrollbar" id="linkIcons">
                <!-- <span class="material-icons active">&#xE021;</span>
                <span class="material-icons">&#xE030;</span>
                <span class="material-icons">&#xE048;</span> -->
            </div>
            <div class="buttons-container">
                <span></span>
                <span>
                    <button type="button" id="btn_modal_add_site_confirm" class="paper primary ripple"
                        tabindex="0">确认</button>
                    <button id="btn_modal_add_site_cancle" class="paper secondary ripple" type="button"
                        tabindex="0">取消</button>
                </span>
            </div>
        </form>
    </dialog>
    <div id="modal_settings" style="transform: translateX(300px);" class="global-scrollbar">
        <div id="close_settings_btn"> </div>
        <div class="title">我的导航数量</div>
        <div class="content" id="linkMaxNums">
            <li class="radio-button" data-value="0">0</li>
            <li class="radio-button" data-value="8">8</li>
            <li class="radio-button" data-value="12">12</li>
            <li class="radio-button" data-value="16">16</li>
            <li class="radio-button" data-value="20">20</li>
            <li class="radio-button" data-value="24">24</li>
        </div>
        <div class="title">背景</div>
        <div id="bg-list">
            <div class="grid" id="bg-color-list">
                <li class="grid-btn" data-value="rgb(248,248,248)"></li>
                <li class="grid-btn" data-value="rgb(205,163,152)"></li>
                <li class="grid-btn" data-value="rgb(26,53,91)"></li>
                <li class="grid-btn" data-value="rgb(2,90,108)"></li>
                <li class="grid-btn" data-value="rgb(162,63,63)"></li>
                <li class="grid-btn" data-value="rgb(131,156,200)"></li>
                <li class="grid-btn" data-value="rgb(69,50,110)"></li>
                <li class="grid-btn" data-value="rgb(33,35,41)"></li>
            </div>
            <div class="grid" id="bg-img-list">
                <li class="grid-btn" data-value="background/1.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/2.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/3.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/4.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/5.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/6.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/7.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/8.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/9.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/10.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" data-value="background/11.jpg"
                    style="background-image: url('');">
                </li>
                <li class="grid-btn" id="bg-custom" title="从本机上传" data-value="custom">
                    <input id="upload_input" type="file" accept="image/*" />
                </li>
            </div>
        </div>
        <div class="title">背景模糊</div>
        <div class="content"><input id="bg-blur" type="range" max='200' min='0' /></div>
        <div class="title">背景亮度</div>
        <div style="display: flex;" class="content"><input id="bg-brightness" type="range" max='80' min='-80' /></div>

    </div>


    <div id="edit-bg">
        <div id="edit-bg-icon"></div>
    </div>
    <!-- <script src="chrome-search://local-ntp/utils.js" integrity="sha256-wFANaz9v08eViRgqVHseg4zOk1LJ39poUe7tZMt/ta4="></script> -->
    <script src="chrome-search://local-ntp/animations.js"></script>
    <script src="chrome-search://local-ntp/sortable.js" integrity="sha256-HEN688/niRY/hfTtcN9+GB+03blmz+nX+PqCL8Wa0Uk=">
    </script>
    <script src="chrome-search://local-ntp/local-ntp.js"
        integrity="sha256-TzbLxF0Kdi+uaRRujvKNg37oDNeH282l9uoD1nKR0YU="></script>

</body>

</html>
